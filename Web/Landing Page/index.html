<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <style>
        body {
            margin:0;
            padding:0;
            font:Arial, sans-serif;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding:20px;
        }
        .section {
            display:grid;
            grid-template-columns: 1fr 1fr 1fr;
            justify-content: space-evenly;
            gap: 20px;
            margin: 20px;
            
            
        }
        @media screen and  (min-width 600px) {
            .section {
                grid-template-columns: 1fr 1fr;
            }
        }
        @media screen and  (min-width 900px) {
            .section {
                grid-template-columns: 1fr 1fr 1fr;
            }
        }
        .card {
            border:1px solid #b9b0b0;
            border-radius: 5px;
            padding: 20px;
            text-align: center;
            
            
        }
        .card img {
            width: 30%;
            height: auto;
            
            
            
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="section">
            <div class="card">
                <img src="./img/for-marketers.svg" alt="Backend foto">
                <h2>Sviluppo Backend</h2>
                <p>Competenze in Node.js, Express.js, Django, Ruby on Rails, ecc.</p>
            </div>
            <div class="card">
                <img src="./img/for-designers.svg" alt="Frontend pic">
                <h2>Sviluppo Frontend</h2>
                <p>Competenze in HTML, CSS, JavaScript, React.js, Vue.js, Angular.js ecc.</p>
            </div>
            <div class="card">
                <img src="./img/for-everyone.svg" alt="DB pics">
                <h2>Gestione Database</h2>
                <p>Competenze in MySQL, PostgreSQL, MongoDB, Firebase, ecc.</p>
            </div>
        </div>
    </div>

</body>
</html>
